<link rel="stylesheet" type="text/css"
	href="css/additional-info/additional-info-left/additional-info-left.css">
<form class="form-horizontal" role="form" name="moreDetailsForm"
	enctype="multipart/form-data">
	<h2 class="form-signin-heading">Tell us more about yourself</h2>
			<img class="uploadPreview" id="uploadPreview" />
			<input id="uploadImage" type="file" accept="image/jpeg"/>
	<!-- hidden inputs -->
	<input type="hidden" id="x" name="x" /> <input type="hidden" id="y"
		name="y" /> <input type="hidden" id="w" name="w" /> <input
		type="hidden" id="h" name="h" />
	<div class="form-group">
		<div class="col-sm-2">
			<div class="radio">
				<label> <input ng-model=form.additionalDetails.userType
					type="radio" name="userType" id="Student" value=1>Student</label>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="radio">
				<label> <input ng-model=form.additionalDetails.userType
					type="radio" name="userType" id="Company Executive" value=2>Company
					Executive</label>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="radio">
				<label> <input ng-model=form.additionalDetails.userType
					type="radio" name="userType" id="Faculty" value=3>Faculty</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label for="dateofbirth">You were born on</label> <input
				ng-model="form.userDetails.dateofbirth" type="date"
				class="form-control" id="dateofbirth">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-2">
			<div class="radio">
				<label> <input ng-model=form.additionalDetails.sex
					type="radio" name="sex" id="male" value="male">Male</label>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="radio">
				<label> <input ng-model=form.additionalDetails.sex
					type="radio" name="sex" id="female" value="female">Female</label>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="radio">
				<label> <input ng-model=form.additionalDetails.sex
					type="radio" name="sex" id="others" value="others">Others</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4">
			<button ng-click="saveAdditionalInfo()" type="button"
				class="btn btn-primary btn-sm">Save</button>
		</div>
	</div>

</form>
