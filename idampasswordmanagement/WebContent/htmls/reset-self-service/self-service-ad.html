<label>Reset Password for Active Directory</label>
<hr>
<div class="form-group">
	<ul>
		<li ng-repeat="item in adList" class={{(item.target+item.ruleId)}}>{{item.name}}</li>
	</ul>
</div>

<div class="form-group">
	<label for="ADPassword">Password:</label> 
	<input type="password" ng-model="ad.password"	ng-keyup="checkPW($event)"	class="form-control" id="ADPassword" name="ADPassword" >
	 <label		for="ADPasswordVerify">Confirm Password:</label> 
	 <input	type="password" ng-model="ad.passwordVerify" ng-keyup="checkPW($event)"	 class="form-control" id="ADPasswordVerify"	 name="ADPasswordVerify"	>
</div>

<div class="text-center col-xs-6 col-xs-offset-3">
	<a ui-sref="self-service.db" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
