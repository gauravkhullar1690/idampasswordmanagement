<link rel="stylesheet" type="text/css"
	href="css/home/setup/global-configuration.css" />



<div ng-controller="ConnectorTemplateController">

	<div class="gridStyle" ng-grid="gridOptions"></div>

	<hr>
	
	<button class="btn btn-warning" ng-click="edit()">
		Edit Selected Connector Template
	</button>
	
	<button class="btn btn-danger" ng-click="delete()">
		Delete Selected Connector Templates
	</button>
	
	<button class="btn btn-info" ng-click="create()">
		Add New Connector Template
	</button>
	
	<hr>

	<h3 ng-show="!edit">Create New Connector Template:</h3>
	<h3 ng-show="edit">Edit Connector Template:</h3>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">Connector Template Name:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="name" ng-disabled="edit"
					placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Vendor Application Version:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="appversion"
					placeholder="Application version">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Connector Template Class:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="class"
					placeholder="Java Class Name">
			</div>
		</div>
	</form>

	<hr>
	
	<button ng-click="saveChanges()" class="btn btn-success" >
		Save Changes
	</button>

</div>
