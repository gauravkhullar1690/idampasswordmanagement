<link rel="stylesheet" type="text/css"
	href="css/home/setup/global-configuration.css" />



<div ng-controller="NotificationTemplateController">

	<div class="gridStyle" ng-grid="gridOptions"></div>

	<hr>

	<button class="btn btn-warning" ng-click="editTemplate()">
		Edit Selected Template</button>

	<button class="btn btn-danger" ng-click="deleteTemplate()">
		Delete Selected Template</button>

	<button class="btn btn-info" ng-click="createNewTemplate()">
		Create New Template</button>

	<hr>
	<h3 ng-show="!edit">Create New Template:</h3>
	<h3 ng-show="edit">Edit Template:</h3>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="name" ng-disabled="edit"
					placeholder="Template Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">From:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="from" placeholder="From">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Subject:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="subject" placeholder="Email Subject">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Body:</label>
			<div class="col-sm-10">
				<textarea ng-model="body" placeholder="Email Body"></textarea>
			</div>
		</div>
	</form>

	<hr>

	<button ng-click="saveTemplate()" class="btn btn-success">
		Save Changes</button>
</div>
